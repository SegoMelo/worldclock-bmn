<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World-Clock BM Nagel</title>
</head>
<body>
    <div class="container">
     <h1>World Clocks</h1>

     <select>
        <option value="">Select a city</option>
        <option value="">Johannesburg</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Paris</option>
     </select>

     <div class="city"></div>
       <h2>Johannesburg</h2>
     <div class="date">10th June 2025</div>
     <div class="time">2:12:30 PM</div>
     <div class="city"></div>
       <h2>New York</h2>
     <div class="date">10th June 2025</div>
     <div class="time">08:12:30 PM</div>
     <div class="city"></div>
       <h2>London</h2>
     <div class="date">10th June 2025</div>
     <div class="time">1:12:30 PM</div>
     <div class="city"></div>
       <h2>Paris</h2>
     <div class="date">10th June 2025</div>
     <div class="time">2:12:30 PM</div>
     <div class="city"></div>
    </div>
    <footer>
        This project was coded by Boitumelo Nagel and is <a href="" target="_blank">Open source on GitHub</a>
    </footer>
    
</body>
</html>
